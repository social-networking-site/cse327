<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
	body{
		overflow-x: hidden;
	}
	.main-content{
		width: 50%;
		height: 40%;
		margin:10px auto;
		background-color: #fff;
		border: 2px solid #e6e6e6;
		padding: 10px 50px;

	}
	.header
	{
		border: 0px solid #000;
		margin-bottom: 5px;
	}
	.well
    {
	    background-color: #187FAB;
    }
    #signup
    {
    	width: 60%
    	border-radius:30px;
    } 


</style>
<body>
	<div class="row">
		<div class="col-sm-12">
			<div class="well">
				<center><h1 style="color: white;">Social Network</h1></center>				
			</div>			
		</div>		
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="main-content">
				<div class="header">
				<h3 style="text-align: center;"><strong>Join Social Network</strong></h3>	
				</div>
				<div class="l-part">
					<form method="POST" action="">

						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
							<input type="text" class="form-control" placeholder="First name" name="first_name" required="required">				
						</div><br>

						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
							<input type="text" class="form-control" placeholder="Last name" name="last_name" required="required">				
						
						

						
						<center><button id="signup" class="btn btn-info btn-lg" name="sign_up">Signup</button></center>


					


					</form>
					
				</div>				 
			</div>			
		</div>		
	</div>



</body>
</html>
