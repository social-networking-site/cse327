
!DOCTYPE html>
<html>

<head>
    <title>Signin</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        overflow-x: hidden;
    }

    .main-content {
        width: 50%;
        height: 40%;
        margin: 10px auto;
        background-color: #fff;
        border: 2px solid #e6e6e6;
        padding: 10px 50px;

    }

    .header {
        border: 0px solid #000;
        margin-bottom: 5px;
    }

    .well {
        background-color: #187FAB;
    }

    #signin {
        width: 60% border-radius:30px;
    }

    .overlap-text {
        position: relative;

    }

</style>

<body>
    <div class="row">
        <div class="col-sm-12">
            <div class="well">
                <center>
                    <h1 style="color: white;">Social Network</h1>
                </center>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="main-content">
                <div class="header">
                    <h3 style="text-align: center;"><strong>Login Social Network</strong></h3>

                </div>


                <div class="l-part">
                    <form action="">
                        <input type="email" name="email" placeholder="Email" required="required" class="form-control input-md"><br>
                        <div class="overlap-text">
                            <input type="password" name="password" placeholder="Password" required="required" class="form-control input-md"><br>

                            <a style="text-decoration: none; float: right;color: #187FAB; " data-toggle="tooltip">Forgot</a>


                        </div>
                        <a style="text-decoration: none;float: right; color: #187FAB" data-toggle="tooltip">Don't have an account?</a><br><br>

                        <center><button id="signin" class="btn btn-info btn-lg">Login</button></center>





                    </form>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
